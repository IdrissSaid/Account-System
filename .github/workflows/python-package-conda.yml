# @format

name: Python Package using Conda

on: [push]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - name: Add conda to system path
        run: |
          # $CONDA is an environment variable pointing to the root of the miniconda directory
          echo $CONDA/bin >> $GITHUB_PATH
      - name: Install dependencies
        run: |
          conda env update --file environment.yml --name base
      - name: Lint with flake8
        run: |
          conda install flake8
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Compil cobol
        run: |
          sudo apt-get install -y gnucobol
          # Compiler le code COBOL directement dans le dossier cobol/ pour correspondre au chemin attendu par les tests
          cobc -x cobol/main.cob cobol/operations.cob cobol/data.cob -o cobol/accountsystem
      - name: Test with pytest
        run: |
          conda install pytest pytest-cov
          # DÃ©finir la variable CI pour que les tests sachent qu'ils sont dans un environnement CI
          export CI=true
          pytest --cov=python --cov-report=xml
      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
